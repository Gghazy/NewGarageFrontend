<nav class="navbar-wrapper" [attr.dir]="lang === 'ar' ? 'rtl' : 'ltr'">
  <!-- Top Navbar -->
  <div class="navbar-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#garageNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <button type="button" class="btn btn-outline-light btn-sm language-toggle" (click)="toggleLang()">
      {{ lang === 'ar' ? 'EN' : 'AR' }}
    </button>

    <button type="button" class="theme-toggle" (click)="toggleTheme()" [attr.title]="themeService.isDarkMode() ? 'Light Mode' : 'Dark Mode'">
      <i [class]="themeService.isDarkMode() ? 'bi bi-sun-fill' : 'bi bi-moon-fill'"></i>
    </button>

    <div class="user-profile">
      <div class="dropdown">
        <button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle me-1"></i> {{ employeeName() }}
        </button>

        <ul class="dropdown-menu" [class.dropdown-menu-start]="lang === 'ar'" [class.dropdown-menu-end]="lang !== 'ar'">
          <li><a class="dropdown-item" routerLink="/profile">{{ 'MENU.PROFILE' | translate }}</a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><button class="dropdown-item text-danger" (click)="logout()">{{ 'MENU.LOGOUT' | translate }}</button></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Separate Secondary Menu Bar -->
<div class="secondary-menu-bar">
  <div class="container-fluid">
    <ul class="secondary-nav">
      <li class="nav-item dropdown" *ngFor="let parent of menu()">
        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
          <i [class]="(parent.icon || '') + ' me-1'"></i>
          {{ parent.labelKey | translate }}
        </a>

        <ul class="dropdown-menu" [class.dropdown-menu-end]="lang !== 'ar'">
          <li *ngFor="let child of parent.children">
            <a class="dropdown-item d-flex align-items-center gap-2" [routerLink]="child.route">
              <i *ngIf="child.icon" [class]="child.icon"></i>
              {{ child.labelKey | translate }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
