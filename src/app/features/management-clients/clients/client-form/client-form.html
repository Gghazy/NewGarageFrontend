<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button aria-label="Close" (click)="activeModal.dismiss()" class="btn-close" type="button"></button>
</div>

<div class="modal-body">
  <div *ngIf="!loading">
    <div class="row mb-3">
      <div class="col-md-12 d-flex justify-content-start">

        <div class="client-type-switch">
          <ul class="nav nav-pills" role="tablist">

            <li class="nav-item" role="presentation">
              <button type="button" class="nav-link" [class.active]="clientType === 'individual'"
                (click)="onTypeChange('individual')">

                <i class="bi bi-person"></i>
                {{ 'CLIENTS.INDIVIDUAL' | translate }}
              </button>
            </li>

            <li class="nav-item" role="presentation">
              <button type="button" class="nav-link" [class.active]="clientType === 'company'"
                (click)="onTypeChange('company')">

                <i class="bi bi-building"></i>
                {{ 'CLIENTS.COMPANY' | translate }}
              </button>
            </li>

          </ul>
        </div>

      </div>
    </div>

    <!-- Individual Form Component -->
    <div *ngIf="clientType === 'individual'">
      <app-client-individual-form></app-client-individual-form>
    </div>

    <!-- Company Form Component -->
    <div *ngIf="clientType === 'company'">
      <app-client-company-form></app-client-company-form>
    </div>

    <div class="modal-footer">
      <button (click)="activeModal.dismiss()" class="btn btn-secondary" type="button">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button (click)="submit()" class="btn btn-primary" type="submit">
        {{ 'COMMON.SAVE' | translate }}
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
