<form [formGroup]="formGroup" class="p-3 rounded">
  <!-- Row 1: Names, Phone -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="nameEn" class="form-label">{{ 'CLIENTS.FORM.NAME_EN' | translate }}</label>
      <input 
        type="text" 
        id="nameEn" 
        class="form-control" 
        formControlName="nameEn"
        [class.is-invalid]="isFieldInvalid('nameEn')">
      <div class="invalid-feedback" *ngIf="isFieldInvalid('nameEn')">
        {{ getFieldError('nameEn') }}
      </div>
    </div>

    <div class="col-md-6">
      <label for="nameAr" class="form-label">{{ 'CLIENTS.FORM.NAME_AR' | translate }}</label>
      <input 
        type="text" 
        id="nameAr" 
        class="form-control" 
        formControlName="nameAr"
        [class.is-invalid]="isFieldInvalid('nameAr')">
      <div class="invalid-feedback" *ngIf="isFieldInvalid('nameAr')">
        {{ getFieldError('nameAr') }}
      </div>
    </div>
  </div>

  <!-- Row 2: Email, Phone, Source -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="email" class="form-label">{{ 'CLIENTS.FORM.EMAIL' | translate }}</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        formControlName="email"
        [class.is-invalid]="isFieldInvalid('email')">
      <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
        {{ getFieldError('email') }}
      </div>
    </div>

    <div class="col-md-4">
      <label for="phone" class="form-label">{{ 'CLIENTS.FORM.PHONE' | translate }}</label>
      <input 
        type="text" 
        id="phone" 
        class="form-control" 
        formControlName="phone"
        [class.is-invalid]="isFieldInvalid('phone')">
      <div class="invalid-feedback" *ngIf="isFieldInvalid('phone')">
        {{ getFieldError('phone') }}
      </div>
    </div>

    <div class="col-md-4">
      <label for="source" class="form-label">{{ 'CLIENTS.FORM.SOURCE' | translate }}</label>
      <ng-select
        id="source"
        formControlName="source"
        [items]="[]"
        placeholder="{{ 'CLIENTS.FORM.SELECT_SOURCE' | translate }}">
      </ng-select>
    </div>
  </div>

  <!-- Row 3: Address -->
  <div class="row mb-3">
    <div class="col-md-12">
      <label for="address" class="form-label">{{ 'CLIENTS.FORM.ADDRESS' | translate }}</label>
      <input 
        type="text" 
        id="address" 
        class="form-control" 
        formControlName="address"
        [class.is-invalid]="isFieldInvalid('address')">
      <div class="invalid-feedback" *ngIf="isFieldInvalid('address')">
        {{ getFieldError('address') }}
      </div>
    </div>
  </div>

</form>
