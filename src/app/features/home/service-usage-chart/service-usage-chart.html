<div class="section-header mb-3">
  <i class="bi bi-bar-chart"></i>
  <span>{{ 'DASHBOARD.SERVICE_USAGE' | translate }}</span>
</div>
<div class="card stat-card">
  <div class="card-body">
    <div class="chart-container" *ngIf="chartData.labels?.length; else noChartData">
      <canvas baseChart
              [data]="chartData"
              [options]="chartOptions"
              type="bar">
      </canvas>
    </div>
    <ng-template #noChartData>
      <div class="text-center text-muted py-4">
        <i class="bi bi-bar-chart fs-1 d-block mb-2 opacity-25"></i>
        <small>{{ 'COMMON.NO_DATA' | translate }}</small>
      </div>
    </ng-template>
  </div>
</div>
