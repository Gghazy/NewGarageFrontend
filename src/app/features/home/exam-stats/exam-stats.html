<div class="section-header mb-3">
  <i class="bi bi-clipboard2-pulse"></i>
  <span>{{ 'DASHBOARD.EXAMINATIONS' | translate }}</span>
</div>
<div class="row g-3">
  <div class="col-md-4">
    <div class="card stat-card stat-card--warning h-100">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="stat-icon bg-warning-subtle text-warning">
          <i class="bi bi-hourglass-split"></i>
        </div>
        <div class="flex-grow-1">
          <div class="stat-value">{{ pending }}</div>
          <div class="stat-label">{{ 'DASHBOARD.EXAMS_PENDING' | translate }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card stat-card stat-card--info h-100">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="stat-icon bg-info-subtle text-info">
          <i class="bi bi-gear"></i>
        </div>
        <div class="flex-grow-1">
          <div class="stat-value">{{ inProgress }}</div>
          <div class="stat-label">{{ 'DASHBOARD.EXAMS_IN_PROGRESS' | translate }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card stat-card stat-card--success h-100">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="stat-icon bg-success-subtle text-success">
          <i class="bi bi-check-circle"></i>
        </div>
        <div class="flex-grow-1">
          <div class="stat-value">{{ completed }}</div>
          <div class="stat-label">{{ 'DASHBOARD.EXAMS_COMPLETED' | translate }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
