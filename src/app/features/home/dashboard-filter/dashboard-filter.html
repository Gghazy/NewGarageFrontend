<div class="filter-bar">
  <div class="d-flex align-items-center gap-2 mb-2">
    <i class="bi bi-funnel filter-bar-icon"></i>
    <span class="filter-bar-title">{{ 'DASHBOARD.FILTER_TITLE' | translate }}</span>
  </div>
  <div class="row g-2">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <label class="filter-label">{{ 'DASHBOARD.FILTER_FROM' | translate }}</label>
      <input type="date" class="form-control form-control-sm filter-input"
             [(ngModel)]="dateFrom" (change)="onChanged()" />
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <label class="filter-label">{{ 'DASHBOARD.FILTER_TO' | translate }}</label>
      <input type="date" class="form-control form-control-sm filter-input"
             [(ngModel)]="dateTo" (change)="onChanged()" />
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <label class="filter-label">{{ 'DASHBOARD.FILTER_BRANCH' | translate }}</label>
      <select class="form-select form-select-sm filter-input"
              [(ngModel)]="branchId" (change)="onChanged()">
        <option [ngValue]="null">{{ 'DASHBOARD.FILTER_ALL_BRANCHES' | translate }}</option>
        <option *ngFor="let b of branches" [value]="b.id">
          {{ isAr ? b.nameAr : b.nameEn }}
        </option>
      </select>
    </div>
  </div>
</div>
