<div class="card border-0 shadow-sm">

    <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ 'ROLES.TITLE' | translate }}</h5>

        <button class="btn btn-primary btn-sm" (click)="create()">
            <i class="bi bi-plus-lg"></i>
            {{ 'ROLES.ADD' | translate }}
        </button>
    </div>

    <div class="card-body p-0">

        <div *ngIf="loading" class="p-3 text-muted">
            {{ 'COMMON.LOADING' | translate }}
        </div>

        <table class="table table-hover mb-0" *ngIf="!loading">

            <thead class="table-light">
                <tr>
                    <th style="width:80px">#</th>
                    <th>{{ 'ROLES.NAME' | translate }}</th>
                    <th style="width:150px"></th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let role of roles; let i = index">

                    <td>{{ i + 1 }}</td>

                    <td class="fw-semibold">
                        {{ role.name }}
                    </td>

                    <td class="text-end">

                        <button class="btn btn-sm btn-outline-primary me-2" (click)="open(role.id)">
                            {{ 'COMMON.EDIT' | translate }}
                        </button>

                    </td>

                </tr>

                <tr *ngIf="roles.length === 0">
                    <td colspan="3" class="text-center text-muted p-4">
                        {{ 'COMMON.NO_DATA' | translate }}
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
