<div class="card border-0 shadow-sm" *ngIf="!loading">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">
      {{ roleId ? ('ROLES.FORM.TITLE_EDIT' | translate) : ('ROLES.FORM.TITLE_ADD' | translate) }}
    </h5>

    <button class="btn btn-primary btn-sm" [disabled]="saving || !roleName.trim()" (click)="save()">
      <span *ngIf="!saving">{{ 'COMMON.SAVE' | translate }}</span>
      <span *ngIf="saving">{{ 'COMMON.SAVING' | translate }}</span>
    </button>
  </div>

  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">{{ 'ROLES.FORM.ROLE_NAME' | translate }}</label>
      <input class="form-control" [(ngModel)]="roleName" name="roleName"
        placeholder="{{ 'ROLES.FORM.ROLE_NAME' | translate }}">
    </div>

    <hr class="my-3">

    <!-- Sections -->
    <div *ngFor="let section of sections" class="mb-4">

      <!-- Section Header -->
      <div class="section-header d-flex align-items-center justify-content-between mb-3"
           (click)="section.collapsed = !section.collapsed"
           role="button">
        <div class="d-flex align-items-center gap-2">
          <i [class]="section.icon" class="section-icon"></i>
          <span class="fw-bold">{{ section.labelKey | translate }}</span>
          <span class="badge bg-primary bg-opacity-10 text-primary ms-1">{{ section.modules.length }}</span>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check m-0" (click)="$event.stopPropagation()">
            <input class="form-check-input" type="checkbox"
                   [checked]="isAllSectionSelected(section)"
                   [indeterminate]="isSomeSectionSelected(section) && !isAllSectionSelected(section)"
                   (change)="toggleAllInSection(section, $any($event.target).checked)">
            <label class="form-check-label small">{{ 'COMMON.ALL' | translate }}</label>
          </div>
          <i class="bi" [ngClass]="section.collapsed ? 'bi-chevron-down' : 'bi-chevron-up'"></i>
        </div>
      </div>

      <!-- Section Body -->
      <div *ngIf="!section.collapsed" class="row g-3">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let m of section.modules">
          <div class="border rounded-3 p-3 h-100">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="fw-semibold">
                {{ ('PERMISSIONS.MODULES.' + m.name) | translate }}
              </div>
              <div class="form-check m-0">
                <input class="form-check-input" type="checkbox" [checked]="isAllSelected(m.name, m.actions)"
                  (change)="toggleAllInModule(m.name, m.actions, $any($event.target).checked)">
                <label class="form-check-label small">
                  {{ 'COMMON.ALL' | translate }}
                </label>
              </div>
            </div>

            <div class="d-flex flex-column gap-1">
              <div class="form-check" *ngFor="let a of m.actions">
                <input class="form-check-input" type="checkbox" [checked]="isSelected(m.name, a)"
                  (change)="toggle(m.name, a, $any($event.target).checked)">
                <label class="form-check-label">
                  {{ ('PERMISSIONS.ACTIONS.' + a) | translate }}
                </label>
              </div>
            </div>

          </div>
        </div>
      </div>

      <hr class="mt-3 mb-0" *ngIf="!section.collapsed">

    </div>

  </div>
</div>

<div *ngIf="loading" class="text-muted p-3">
  {{ 'COMMON.LOADING' | translate }}
</div>
