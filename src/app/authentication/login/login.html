<div class="card shadow-sm mt-4">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ 'LOGIN.TITLE' | translate }}</h5>

    <div *ngIf="errorMsg" class="alert alert-danger py-2">
      {{ errorMsg }}
    </div>

    <div class="mb-3">
      <label class="form-label">{{ 'LOGIN.USERNAME' | translate }}</label>
      <input class="form-control" [(ngModel)]="username" [disabled]="loading" />
    </div>

    <div class="mb-3">
      <label class="form-label">{{ 'LOGIN.PASSWORD' | translate }}</label>
      <input class="form-control" type="password" [(ngModel)]="password" [disabled]="loading" />
    </div>

    <button class="btn btn-primary w-100" (click)="submit()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2" role="status"></span>
      {{ 'LOGIN.SUBMIT' | translate }}
    </button>
  </div>
</div>
